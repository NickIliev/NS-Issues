<ActionBar title="My App" class="action-bar">
</ActionBar>
<StackLayout class="page">
    <ListView [items]="items" class="list-group" (itemTap)="onItemTap($event)">
        <ng-template let-item="item">
            <StackLayout >
                <Label text="some label" textWrap="true"></Label>
                
                <HtmlView html="<b>some bold text</b>" class="m-x-5"></HtmlView>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
