<ActionBar title="My Title" class="action-bar" actionBarHidden="false" backgroundColor="#f33" >
    <NavigationButton visibility="collapsed"></NavigationButton>
    <ActionItem [visibility]="tabIndex!=1 ? 'visible' : 'collapsed'" ios.systemIcon="12" ios.position="right"></ActionItem>
    <ActionItem [visibility]="tabIndex==2 ? 'visible' : 'collapsed'" ios.systemIcon="4" ios.position="right"></ActionItem>
    <ActionItem [visibility]="tabIndex==1 ? 'visible' : 'collapsed'" ios.systemIcon="16" ios.position="right"></ActionItem>
    <ActionItem ios.systemIcon="4" ios.position="left"></ActionItem>
</ActionBar>

<TabView selectedIndex="0" (selectedIndexChange)="onSelectedIndexChanged($event)">
    <StackLayout *tabItem="{title: '111'}">
        <Label text="TabView item with Icon" textWrap="true" class="h2 m-x-auto" color="blue"></Label>
    </StackLayout>
    <StackLayout *tabItem="{title: '222'}">
        <Label text="TabView item with observable title and icon" textWrap="true" class="h2 m-x-auto" color="blue"></Label>
    </StackLayout>
    <StackLayout *tabItem="{title: '333'}">
        <StackLayout class="page">
            <ListView [items]="items" class="list-group">
                <ng-template let-item="item">
                    <Label [nsRouterLink]="['/item', item.id]" [text]="item.name"
                        class="list-group-item"></Label>
                </ng-template>
            </ListView>
        </StackLayout>
    </StackLayout>
</TabView>
