<ActionBar title="My App" class="action-bar">
</ActionBar>

<StackLayout class="page">
    <ListView [items]="items" class="list-group">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['/item', item.id]" clearHistory="true" pageTransition="fade" [text]="item.name" class="list-group-item"></Label>
                <Button text="navigate" (tap)="navigate()"></Button>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
