
<GridLayout rows="*" columns="*" >
    <ListView [items]="items" class="list-group">
        <template let-item="item" let-odd="odd" let-even="even">
          <StackLayout backgroundColor="gray"height="400"> 
            <Label [text]="item.title" class="list-group-item"></Label>
          </StackLayout>
        </template>
    </ListView>
</GridLayout>
