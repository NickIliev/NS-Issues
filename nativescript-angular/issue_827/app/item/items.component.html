<ActionBar title="My App" class="action-bar">
</ActionBar>
<StackLayout class="page">
    <Slider minValue="1" maxValue="999" [(ngModel)]="intertialResolution" (valueChange)="onValueChange($event)"></Slider>

    <Label [text]="'intertialResolution: ' + intertialResolution" textWrap="false"></Label>

    <Label [text]="'myOtherProp: ' + myOtherProp" textWrap="false"></Label>
</StackLayout>
