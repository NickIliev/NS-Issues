<ns-action-bar [title]="title" [showBack]="mode != modes.LIST" (back)="onNavigateBack($event)" <!--- component view navigation directive --->

    ></ns-action-bar>


<GridLayout>

    <GridLayout *ngIf="mode == modes.LIST">
        <ns-assetView-list [items]="items$" [service]="service" (select)="onSelect($event)" (navigate)="onNavigate(modes.ADD)" (loadMore)="onLoadMoreItemsRequested($event)">
        </ns-assetView-list>
    </GridLayout>


    <GridLayout *ngIf="mode == modes.DETAIL">
        <ns-assetView-detail [current]="currentItem$ | async" [service]="service" (navigate)="onNavigate(modes.EDIT)">
        </ns-assetView-detail>
    </GridLayout>


    <GridLayout *ngIf="mode == modes.EDIT">
        <ns-assetView-edit [current]="currentItem$ | async" [service]="service" (update)="onUpdate($event)">
        </ns-assetView-edit>
    </GridLayout>

</GridLayout>
