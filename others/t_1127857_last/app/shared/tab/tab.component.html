<GridLayout columns="*, *, *, *, *" rows="auto" dock="bottom" class="tabGrid">
    <GridLayout row="1" col="0" columns="*" rows="*, *" (tap)="home();" class="tabMenu enableText">
        <Image loadMode="async" [visibility]="(this.currentPage.indexOf('/home/') !== -1) ? 'visible' : 'collapsed'" src="~/images/redesign/bottom-nav-home-selected.png" row="0"></Image>
        <Image loadMode="async" [visibility]="(this.currentPage.indexOf('/home/') === -1) ? 'visible' : 'collapsed'" src="~/images/redesign/bottom-nav-home.png" row="0"></Image>
        <!-- <Label text="Home" row="1"></Label> -->
    </GridLayout>
    <GridLayout row="1" col="1" columns="*" rows="*, *" (tap)="loginCheckNavigate('cards');" class="tabMenu enableText">
        <Image loadMode="async" [visibility]="(this.currentPage.indexOf('cards') !== -1) ? 'visible' : 'collapsed'" src="~/images/redesign/bottom-nav-mycards-selected.png" row="0"></Image>
        <Image loadMode="async" [visibility]="(this.currentPage.indexOf('cards') === -1) ? 'visible' : 'collapsed'" src="~/images/redesign/bottom-nav-mycards.png" row="0"></Image>
        <!-- <Label text="My Cards" row="1"></Label> -->
    </GridLayout>
    <GridLayout row="1" col="2" columns="*" rows="*, *" (tap)="loginCheckNavigate('medication');" class="tabMenu">
        <Image loadMode="async" [visibility]="(this.currentPage.indexOf('medication') !== -1) ? 'visible' : 'collapsed'" src="~/images/redesign/bottom-nav-mymeds-selected.png" row="0"></Image>
        <Image loadMode="async" [visibility]="(this.currentPage.indexOf('medication') === -1) ? 'visible' : 'collapsed'" src="~/images/redesign/bottom-nav-mymeds.png" row="0"></Image>
        <!-- <Label text="My Medications" row="1"></Label> -->
    </GridLayout>
    <GridLayout row="1" col="3" columns="*" rows="*, *" (tap)="loginCheckNavigate('claimSummary');" class="tabMenu enableText">
        <Image loadMode="async" [visibility]="(this.currentPage.indexOf('claimSummary') !== -1) ? 'visible' : 'collapsed'" src="~/images/redesign/bottom-nav-myclaims-selected.png" row="0"></Image>
        <Image loadMode="async" [visibility]="(this.currentPage.indexOf('claimSummary') === -1) ? 'visible' : 'collapsed'" src="~/images/redesign/bottom-nav-myclaims.png" row="0"></Image>
        <!-- <Label text="My Claims" row="1"></Label> -->
    </GridLayout>
    <GridLayout row="1" col="4" columns="*" rows="*, *" (tap)="loginCheckNavigate('mydoctors');" class="tabMenu enableText">
        <Image loadMode="async" [visibility]="(this.currentPage.indexOf('mydoctors') !== -1) ? 'visible' : 'collapsed'" src="~/images/redesign/bottom-nav-mydocs-selected.png" row="0"></Image>
        <Image loadMode="async" [visibility]="(this.currentPage.indexOf('mydoctors') === -1) ? 'visible' : 'collapsed'" src="~/images/redesign/bottom-nav-mydocs.png" row="0"></Image>
        <!-- <Label text="Doctors" row="1"></Label> -->
    </GridLayout>
</GridLayout>
