
<ActionBar title="My App" class="action-bar">
</ActionBar>

<RadCartesianChart tkExampleTitle tkToggleNavButton seriesSelectionMode="Single">
    <CategoricalAxis tkCartesianHorizontalAxis></CategoricalAxis>
    <LinearAxis tkCartesianVerticalAxis maximum="50"></LinearAxis>

    <BarSeries tkCartesianSeries [legendTitle]="barSeries" [items]="categoricalSource" stackMode="Stack" categoryProperty="Country" valueProperty="ThirdVal" legendLabel="Series type"></BarSeries>
    <LineSeries tkCartesianSeries [legendTitle]="lineSeries" [items]="categoricalSource" stackMode="Stack" categoryProperty="Country" valueProperty="Amount" legendLabel="Series type"></LineSeries>
    <AreaSeries tkCartesianSeries [legendTitle]="areaSeries" [items]="categoricalSource" stackMode="Stack" categoryProperty="Country" valueProperty="SecondVal" legendLabel="Series type"></AreaSeries>
    <!-- >> chart-legend-angular-definition -->
    <RadLegendView tkCartesianLegend position="Top" title="Series type" height="150" enableSelection="true"></RadLegendView>
    <!-- << chart-legend-angular-definition -->
</RadCartesianChart>
