<GridLayout rows="*" tkExampleTitle tkToggleNavButton>

    <RadPieChart height="300" allowAnimation="true" row="0" backgroundColor="gray">
        <DonutSeries tkPieSeries selectionMode="DataPoint" outerRadiusFactor="0.9" expandRadius="0.4" outerRadiusFactor="0.7" innerRadiusFactor="0.4"
            [items]="pieSource" valueProperty="Amount" legendLabel="Country"></DonutSeries>

        <RadLegendView tkPieLegend position="Right" title="Country" offsetOrigin="TopRight" width="110" enableSelection="true"></RadLegendView>
    </RadPieChart>

</GridLayout>
